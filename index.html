<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calcola il prezzo del biglietto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center bg-dark flex-column gap-4">
    <div class="card bg-light-subtle col-10 col-lg-6">
      <div class="card-header bg-warning text-center">
        <h3>Calcola il prezzo del biglietto</h3>
      </div>
      <div class="card-body my-4">
        <form action="#">
            <div class="row px-2 pb-5 justify-content-center g-3">
                <div class="col-8 col-lg-4 d-flex flex-column">
                    <label class="pb-2" for="name">Nome Cognome</label>
                    <input class="form-control" type="text" id="name">
                </div>
                <div class="col-8 col-lg-4 d-flex flex-column">
                    <label class="pb-2" for="km">Km da percorrere</label>
                    <input class="form-control" type="number" id="km">
                </div>
                <div class="col-8 col-lg-4 d-flex flex-column">
                    <label class="pb-2" for="age">Fascia d'et√†</label>
                    <select class="form-control" name="age" id="age"> 
                        <option value=""></option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="18-65">18-65</option>
                        <option value="65+">65+</option>
                    </select>
                </div>
            </div>
        
          <div class="text-center">
            <button id="calcPriceBtn" class="btn bg-success text-white me-2">Calcola</button>
            <button id="resetBtn" class="btn bg-success text-white ms-2">Annulla</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card bg-light-subtle col-10 col-lg-6">
      <div class="card-header bg-warning text-center">
        <h3>
          Il tuo biglietto
        </h3>
      </div>
      <div class="card-body my-4">
        <h4>Dettaglio passeggeri</h4>
        <div class="container pt-3">
          <div class="row py-3">
            <div class="col-12 col-md-3 bg-body-secondary">
              <h5>Nome Passeggero</h5>
              <p id="passengerName"></p>
            </div>
            <div class="col-12 col-md-9 text-center d-flex justify-content-around">
              <table>
                <thead>
                  <tr>
                    <th scope="col" class="p-2">Offerta</th>
                    <th scope="col" class="p-2">Carrozza</th>
                    <th scope="col" class="p-2">Codice CP</th>
                    <th scope="col" class="p-2">Costo Biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="fare"></td>
                    <td id="car"></td>
                    <td id="cp">92911</td>
                    <td id="price"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>



      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
